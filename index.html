<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Agenda: Reservar citas online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div align="center">
        <img src="/images/location.png" alt="" width="100px" height="100px"></img>
        <h4>Quick Agenda</h4>
    </div>

    <header class="header">
        <nav class="nav">
            <ul class="list">

                <li class="list__item">
                    <div class="list__button">
                        <img src="assets/dashboard.svg" class="list__img">
                        <a href="#" class="nav__link">Inicio</a>
                    </div>
                </li>

                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">
                        <img src="assets/docs.svg" class="list__img">
                        <a href="#" class="nav__link">Servicios</a>
                        <img src="assets/arrow.svg" class="list__arrow">
                    </div>

                    <ul class="list__show">
                        <li class="list__inside">
                            <a href="#" class="nav__link nav__link--inside">Barberías</a>
                        </li>

                        <li class="list__inside">
                            <a href="#" class="nav__link nav__link--inside">SPA</a>
                        </li>

                        <li class="list__inside">
                            <a href="#" class="nav__link nav__link--inside">Restaurantes</a>
                        </li>
                    </ul>

                </li>

                <li class="list__item">
                    <div class="list__button">
                        <img src="assets/booking.svg" class="list__img">
                        <a href="#" class="nav__link">Reservar</a>
                    </div>
                </li>

                <li class="list__item list__item--click">
                    <div class="list__button list__button--click">
                        <img src="assets/bell.svg" class="list__img">
                        <a href="#" class="nav__link">Suscripción</a>
                    </div>

                </li>

                <li class="list__item">
                    <div class="list__button">
                        <img src="assets/message.svg" class="list__img">
                        <a href="#" class="nav__link">Contacto</a>
                    </div>
                </li>

            </ul>
        </nav>
        <div id="contenedor">
            <center>
                <div class="imga1"></div>
                <div class="imga1"></div>
            </center>
        </div>
    </header>

    <div></div>

    <div></div>
    <div></div>

    <footer>
        <div align="center">
            <img src="/assets/fb.svg" alt="" width="50px" height="50px"></img>
            <img src="/assets/instagram.svg" alt="" width="50px" height="50px"></img>
            <img src="/assets/tw.svg" alt="" width="50px" height="50px"></img>
            <img src="/assets/mail.svg" alt="" width="50px" height="50px"></img>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
